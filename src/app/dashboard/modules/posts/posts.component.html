<ag-grid-angular
  style="width: 100%"
  class="ag-theme-alpine"
  
  domLayout="autoHeight"

  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$"
  


  [animateRows]="true"
  [suppressDragLeaveHidesColumns]="true"

  [pagination]="true"
  [paginationPageSize]="10"
  
  >
</ag-grid-angular>
