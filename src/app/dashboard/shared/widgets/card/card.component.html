    <h4>{{ label }}</h4>
    
    <span class="total"  fxLayoutAlign="center center">{{ total }} <mat-icon class="lost" *ngIf="percentage=='Lost'"  color="primary" >trending_down</mat-icon>

        <mat-icon class="open" *ngIf="percentage=='Open'"  color="primary" >trending_flat</mat-icon>
    </span>

    <span>
        
    </span>
    <!-- <span class="description">{{ percentage }}%</span> -->
    <br>
    <span class="pours"> {{ percentage }}</span>
</div>
