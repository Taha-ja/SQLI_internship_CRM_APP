<form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
    <div class="mb-3 row">
        <div class="form-outline mb-0">
            <div id="header">
                <div id="login">{{'register.title' | translate}}</div>
                <div>{{'register.SubTitle' | translate}}</div>
            </div>
            <div class="mt-0 pt-2">
                <div class=" mt-0 pt-2">
                    <div id="errorAlert" *ngIf="!isEmailExist" class="alert alert-danger" role="alert">
                        {{'register.errorNotFound' | translate}
                    </div>
                    <div id="errorAlert" *ngIf="isError" class="alert alert-danger" role="alert">
                        {{'register.connectionFailed' | translate}}
                    </div>
                </div>
                <span id="fake" style="display: none;"></span>
            </div>
            <div *ngIf="!isEmailExist" class="alert alert-danger">{{'register.error' | translate}}</div>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
                placeholder="{{'register.username.placeholder' | translate}}" formControlName="email" required />

        </div>
        <div class="mt-2 pt-2"></div>
        <div class="text-center">
            <button *ngIf="lang!='ar'" type="submit" class="btn submit-button btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;" [disabled]="!registerForm.valid">
                <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                {{'register.button.name' | translate}}
                <span *ngIf="loading" aria-hidden="true">...</span>
            </button>
            <button *ngIf="lang=='ar'" type="submit" class="btn submit-button btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;" [disabled]="!registerForm.valid">
                <span *ngIf="loading" aria-hidden="true">...</span>{{'register.button.name' | translate}} <span
                    *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            </button>



        </div>
        <p class="small fw-bold mt-2 pt-1 mb-0 text-center">{{'register.toLogin' | translate}} <a
                [routerLink]="['/authentication/auth/1']" class="link-primary lin">{{'register.login.link' |
                translate}}</a></p>
    </div>
</form>
