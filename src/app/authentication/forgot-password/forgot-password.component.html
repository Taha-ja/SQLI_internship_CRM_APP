<form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate
(ngSubmit)="forgotPassword(forgotPasswordForm.value)">

<div class="mb-3 row">
    <div class="form-outline mb-0">
        <div id="header">
            <div id="forgot">Forgot Password</div>
            <!-- <div>Enter your email to re</div> -->
        </div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <input type="email"[(ngModel)]="email" id="email" name="email" class="form-control form-control-lg"
            placeholder="Enter a valid email address" formControlName="email"
    
            required />
            <div class="col-md-5 req">
                <em *ngIf="validateControl('email') && hasError('email', 'required')">(*) Email is required</em>
            </div>
        <!-- <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid
            email</em>
        <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em> -->
        
    </div>
</div>
<div class="text-center text-lg-start mt-0 pt-2">
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;"
            [disabled]="!forgotPasswordForm.valid">Submit</button>
    </div>
</div>
</form>
