<form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate
(ngSubmit)="forgotPassword(forgotPasswordForm.value)">

<div class="mb-3 row">
    <div class="form-outline mb-0">
        <div id="header">
            <div id="forgot">{{'ForgotPassword.title' | translate}}</div>
            <!-- <div>Enter your email to re</div> -->
        </div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <input type="email"[(ngModel)]="email" id="email" name="email" class="form-control form-control-lg"
            placeholder="{{'ForgotPassword.email.placeholder' | translate}}" formControlName="email"
    
            required />
            <div *ngIf="lang!='ar'" class="req">
                <em *ngIf="validateControl('email') && hasError('email', 'required')">{{'ForgotPassword.required' | translate}}</em>
            </div>
            <div *ngIf="lang=='ar'" class="ArReq">
                <em *ngIf="validateControl('email') && hasError('email', 'required')">{{'ForgotPassword.required' | translate}}</em>
            </div>
        <!-- <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid
            email</em>
        <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em> -->
        
    </div>
</div>
<div class="text-center text-lg-start mt-0 pt-2">
    <div class="text-center">
        <button *ngIf="lang!='ar'" type="submit" class="btn submit-button btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;"
            [disabled]="!forgotPasswordForm.valid">
            <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            {{'ForgotPassword.button.name' | translate}}
            <span *ngIf="loading"  aria-hidden="true">...</span>
        </button>
        <button *ngIf="lang=='ar'" type="submit" class="btn submit-button btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;"
        [disabled]="!forgotPasswordForm.valid">
        
        
        <span *ngIf="loading"  aria-hidden="true">...</span>{{'ForgotPassword.button.name' | translate}} <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    </button>
    </div>
    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">{{'ForgotPassword.goToLogin' | translate}} <a [routerLink]="['/authentication/auth/1']"
        class="link-primary lin" >{{'ForgotPassword.login.link' | translate}}</a></p>
</div>
</form>
