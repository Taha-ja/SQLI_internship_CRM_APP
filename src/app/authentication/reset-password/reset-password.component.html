<form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
    <div id="header">
        <div id="reset">Reset Password</div>
        <!-- <div>Enter your email to re</div> -->
    </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
    </div>

    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        Your password has been reset. Please <a [routerLink]="['/authentication/login']"> click here to log in. </a>
    </div>
    <div class="form-outline mb-3">
        <input type="password" class="form-control form-control-lg" id="password" name="password"formControlName="password"
            placeholder="Enter a Password" required/>
    </div>
    <div class="req">
        <em *ngIf="validateControl('password') && hasError('password', 'required')">(*) Password is required</em>
    </div>

    <div class="form-outline mb-3">
        <input type="password" class="form-control form-control-lg" id="confirm" name="confirm"formControlName="confirm"
            placeholder="Confirm the Password" required/>
    </div>
    <div class="req">
        <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">(*) Confirmation is required</em>
        <em *ngIf="hasError('confirm', 'mustMatch')">(*) Passwords must match</em>
    </div>
    <!-- <div *ngIf="isNotEqual" class="alert alert-danger">password don't match.</div>
    <div *ngIf="isError && !isNotEqual" class="alert alert-danger">Sorry! Internal Server error.</div> -->

    <div class="text-center text-lg-start mt-4 pt-2">
        <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;width: 100%;"type="submit" [disabled]="!resetPasswordForm.valid">confirmer</button>
        </div>
    </div>

</form>
